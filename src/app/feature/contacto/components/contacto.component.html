<div>
  <!-- bradcam_area  -->
  <div class="bradcam_area" style="background-image: url(../../../../assets/img/banner/contactus_bg.png);">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="bradcam_text text-center">
                      <h3>Contactenos</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--/ bradcam_area  -->
  <!-- ================ contact section start ================= -->
  <section class="contact-section" style="padding-top: 60px; padding-bottom: 60px;">
      <div class="container">
          <div class="d-sm-block mb-5 pb-4">
              <iframe class="googleMaps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d994.8583648673604!2d-73.6406837708545!3d4.134810937426468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3e2f2ed6a63b69%3A0x5d291ab55838ccc2!2sC%26A%20Consultor%C3%ADas%20y%20Asesor%C3%ADas%20Empresariales!5e0!3m2!1ses!2sco!4v1654699116914!5m2!1ses!2sco" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>

          <div class="row">
              <div class="col-12">
                  <h2 class="contact-title">Déjanos un Mensaje</h2>
              </div>
              <div class="col-lg-8">
                  <form class="form-contact contact_form">
                      <div class="row">
                          <div class="col-12">
                              <div class="form-group">
                                  <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Asunto o Tema'" placeholder="Asunto o Tema">
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input class="form-control valid" name="firstname" id="firstname" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nombre'" placeholder="Nombre">
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input class="form-control valid" name="lastname" id="lastname" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Apellido'" placeholder="Apellido">
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo electrónico'" placeholder="Correo electrónico">
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input class="form-control valid" name="phone" id="phone" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Teléfono celular'" placeholder="Teléfono o Celular" onkeypress='return ValidarNumerico(event)'>
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-group">
                                  <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mensaje'" placeholder="Mensaje"></textarea>
                              </div>
                          </div>
                      </div>
                      <div class="col-sm-12" id="errorMessageDiv">
                          <div class="form-group" style="margin-bottom: 0px;">
                              <label id="errorMessageLabel" style="color:red;"></label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-3">
                              <input type="button" onclick="ValidateFormContact()" class="button button-contactForm boxed-btn" value="Enviar">
                          </div>
                          <div class="col-sm-3">
                              <div id="loaderSender" class="loader" style="display: none;"></div>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="col-lg-3 offset-lg-1">
                  <br /><br />
                  <div class="media contact-info">
                      <span class="contact-info__icon"><i class="ti-home"></i></span>
                      <div class="media-body">
                          <h3>Villavicencio, Meta.</h3>
                          <p>C.C. Primavera Urbana <br />Of. 533</p>
                      </div>
                  </div>
                  <div class="media contact-info">
                      <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                      <div class="media-body">
                          <h3>+57 (8) 674 1192</h3>
                          <p>Lunes a Viernes <br />8am a 6pm</p>
                      </div>
                  </div>
                  <div class="media contact-info">
                      <span class="contact-info__icon"><i class="ti-email"></i></span>
                      <div class="media-body">
                          <h3>contacto@cya.com.co</h3>
                          <p>¡Envíanos tus PRQ en cualquier momento!</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- ================ contact section end ================= -->
</div>
